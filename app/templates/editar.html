{% extends 'template.html' %}
{% block content %}
<div class="container">
  <div class="page-header">
      <h1>Editando Jogo</h1>
  </div>
  <form action="{{ url_for('atualizar') }}" method="POST" enctype="multipart/form-data">
    <figure class="col-lg-3 col-md-4 col-xs-6 thumb">
      <img id="foto_jogo" class="img-responsive" src="{{ url_for('imagem', nome_arquivo='foto{id}.jpg'.format(id=jogo.id)) }}">
      <figcaption>
        <label class="fileContainer">
        Mudar a foto...
        <input type="file" name="nome_arquivo" accept=".jpg"/>
      </label>
      </figcaption>
    </figure>

    <fieldset>
        <input type="hidden" name="id" value="{{ jogo.id }}"/>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" value="{{ jogo.nome }}">
      </div>
      <div class="form-group">
        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria" class="form-control">
          {% for categoria in categorias %}
            <option {% if (categoria == jogo.categoria) %} selected="selected" {% endif %}>{{ categoria }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="console">Console</label>
        <input type="text" id="console" name="console" class="form-control" value="{{ jogo.console }}">
      </div>
      <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
  </form>
</div>
{% endblock %}
