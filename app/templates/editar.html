{% extends 'template.html' %}
{% block content %}
<div class="container">
  <div class="page-header">
      <h1>Editando Jogo</h1>
  </div>
  <form action="{{ url_for('atualizar') }}" method="POST">
    <fieldset>
        <input type="hidden" name="id" value="{{ jogo['id'] }}"/>
        <input type="hidden" name="jogo" value="{{ jogo }}"/>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" value="{{ jogo.nome }}">
      </div>
      <div class="form-group">
        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria" class="form-control">
          {% for categoria in categorias %}
            <option {% if (categoria == jogo.categoria) %} selected="selected" {% endif %}>{{ categoria }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="console">Console</label>
        <input type="text" id="console" name="console" class="form-control" value="{{ jogo.console }}">
      </div>
      <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
  </form>
</div>
{% endblock %}
