{% extends "template.html" %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>Jogos</h1>
        </div>

        <a class="btn btn-lg btn-primary btn-new" href="{{ url_for('novo') }}" role="button">Novo Jogo</a>

        {% if jogos %}
            <table class="table table-striped table-responsive table-bordered">
                <thead class="thead-default">
                    <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Console</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                {% for jogo in jogos %}
                    <tr>
                        <td>{{ jogo.nome }}</td>
                        <td>{{ jogo.categoria }}</td>
                        <td>{{ jogo.console }}</td>
                        <td>
                            <a class="glyphicon glyphicon-trash remover"  title="{{ jogo.id }}"></a>
                            <a class="glyphicon glyphicon-pencil" href="{{ url_for('editar', id=jogo.id) }}"></a>

                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="">
                <p>Nenhum jogo para mostrar.</p>
            </div>
        {% endif %}
    </div>
{% endblock %}
