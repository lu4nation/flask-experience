{% extends "template.html" %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>Jogos</h1>
        </div>

        <a class="btn btn-lg btn-primary btn-new" href="{{ url_for('novo') }}" role="button">Novo Jogo</a>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for jogo in jogos%}
                <tr>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console }}</td>
                    <td><span class="glyphicon glyphicon-trash remover" title="{{ jogo.id }}"></span></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
